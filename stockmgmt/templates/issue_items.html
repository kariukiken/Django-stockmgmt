<script>
  var formCount = 0; // Keep track of the number of forms added

  function toggleForm() {
    var formId = "myForm" + formCount; // Generate a unique form id
    var form = document.getElementById(formId);
   

    // If the form does not exist, create it
    if (!form) {
      // Clone the original container element
      var container = document.getElementById("originalContainer").cloneNode(true);
      // Get the form element from the cloned container
      form = container.querySelector("#originalForm");
      form.id = formId;
      form.classList.add("container");
      form.classList.add("jumbotron");
      // Append the cloned container to the page
      document.body.appendChild(container);
      formCount++;
    }
  }
</script>
